>

<div class="ml-2 mr-2">
    <img src="assets/logo.png" class="mx-auto d-block main-logo home-logo mb-2 mt-3">
    <h4 class="text-center">Daily Accounts Details</h4>

    <div id="custom-search-input">
        <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg"
                   placeholder="Search by date" id="search-query" onkeyup="filterData()"/>

            <span class="input-group-btn">
                        <select class="btn btn-info btn-lg detected-lang" id="search-filter" onchange="changeFilterColumn()">
                          <option value="date">date</option>
                          <option value="client">client</option>
                            <option value="project">project</option>
                            <option value="category">category</option>
                            <option value="description">description</option>
                            <option value="amount">amount</option>
                            <option value="person">person</option>
                        </select>
                    </span>
            <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button">
                          <i class="fas fa-search"></i>
                        </button>
                    </span>
        </div>
    </div>
    <table class="table table-hover table-light data-table mt-1">
        <thead>
        <tr class="text-center">
            <th scope="col" class="search-by-date search-active-col">Date</th>
            <th scope="col" class="search-by-client">Client</th>
            <th scope="col" class="search-by-project">Project</th>
            <th scope="col" class="search-by-category">Category</th>
            <th scope="col" class="search-by-description">Description</th>
            <th scope="col" class="search-by-amount">Amount(Rs.)</th>
            <th scope="col" class="search-by-person">Person</th>

        </tr>
        </thead>
        <tbody id="data-table-body">

        <tr class="text-center" id="no-data-available-row">
            <td colspan="7">No data Available!</td>
        </tr>

    </table>

</div>

<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalTitle">Add Record</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <!--                    <label for="add-date" class="col-form-label-sm">Date</label>-->
                    <input type="date" class="form-control form-control-sm" id="add-date" placeholder="Date">
                </div>
                <div class="form-group">
                    <!--                    <label for="add-client" class="col-form-label-sm">Client</label>-->
                    <input type="text" class="form-control form-control-sm" id="add-client" placeholder="Client">
                </div>
                <div class="form-group">
                    <!--                    <label for="add-project" class="col-form-label-sm">Project</label>-->
                    <input type="text" class="form-control form-control-sm" id="add-project" placeholder="Project">
                </div>
                <div class="form-group">
                    <!--                    <label for="add-description" class="col-form-label-sm">Description</label>-->
                    <textarea class="form-control form-control-sm" id="add-description"
                              placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <!--                    <label for="add-amount" class="col-form-label-sm">Amount</label>-->
                    <input type="number" class="form-control form-control-sm" id="add-amount" placeholder="Amount"
                           min="0">
                </div>
                <div class="form-group">
                    <!--                    <label for="add-person" class="col-form-label-sm">Person</label>-->
                    <input type="text" class="form-control form-control-sm" id="add-person" placeholder="Person">
                </div>

                <div class="btn-group btn-group-sm float-right" role="group">
                    <button type="button" class="btn btn-success btn-sm"><i class="fas fa-save mr-1"></i>Save</button>
                    <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-times-circle mr-1"></i>Reset
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
